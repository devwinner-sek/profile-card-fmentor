
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Summary </title>
  <!--  Main CSS File -->
  <link href="style.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    <div class="card-container">
          <div class="card-centered">
                <div class="card-img-author">
                    <img src="images/image-victor.jpg" class="img-author">
                </div>
                <div class="author-info">
                  <span class="author-text"> Victor Crest <span class="color-number">26 </span></span><br>
                  <span class="author-country">London</span>
                  <br>
                  <div class="footer-content">
                    <hr class="underline">
                    <br>
                    <div class="card-number-grid">
                      <span class="card-number">80K
                      <span class="card-number-info">Followers</span></span>
                    </div>
                    <div class="card-number-grid card-number-info-center">
                      <span class="card-number">803K
                      <span class="card-number-info">Likes</span></span>
                    </div>
                    <div class="card-number-grid">
                      <span class="card-number">1.4K
                      <span class="card-number-info">Photos</span></span>
                    </div>
                  </div>
                  
                </div>
                
          </div>   <!-- /end card-centered -->
    </div> <!-- /end card-container-->
</body>
